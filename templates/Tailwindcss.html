<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facebook | logIn page</title>
  <link rel="stylesheet" href="/static/index.7a106f58.css">
</head>

<body class="bg-gray-100 ">



    <div class="container mt-28  flex mx-auto items-center justify-center space-x-11">
        <div class="left w-1/3 space-y-8">
            <img src="/static/facebook.e71e438d.png" alt="Facebook Logo " class="h-32">
            <p class="text-3xl mx-4 font-medium ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">

            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-900 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 hover:bg-green-900 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create
                New Account</button>
            <span class="absolute -bottom-12 text-sm mx-auto px-12"><span
                    class="font-bold hover:underline cursor-pointer text-center">Create a Page </span>
                for a celebrity, brand or business.</span>
        </div>
    </div>



</body>

</html>
